<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lector de Texto por Párrafo desde JSON</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <h1>Lector de Texto por Párrafo desde JSON</h1>
    
    <!-- Selector de voz y controles en la esquina superior derecha -->
    <div id="voice-controls-container">
        <button id="toggle-voice-controls" title="Colapsar/Expandir Controles de Voz">&#8597;</button>
        <div id="voice-controls-content">
            <div class="control-group">
                <label for="voice-selector">Voz:</label>
                <select id="voice-selector">
                    <!-- Las opciones se llenarán dinámicamente por JavaScript -->
                </select>
            </div>
            
            <div class="control-group">
                <label for="voice-rate">Velocidad:</label>
                <input type="range" id="voice-rate" min="0.5" max="2" step="0.1" value="1">
                <span id="rate-value">1.0</span>
            </div>

            <div class="control-group">
                <label for="voice-pitch">Tono:</label>
                <input type="range" id="voice-pitch" min="0" max="2" step="0.1" value="1">
                <span id="pitch-value">1.0</span>
            </div>
        </div>
    </div>

    <!-- Contenedor principal para las materias (fila horizontal) -->
    <div id="main-materias-container">
        <!-- Los botones de materias se insertarán aquí por JavaScript -->
    </div>

    <!-- Contenedor para mostrar carpetas seleccionadas (debajo) -->
    <div id="selected-folders-container" style="display: none;">
        <!-- Título y botones de carpetas se insertarán aquí por JavaScript -->
    </div>

    <!-- Contenedor para mostrar temas seleccionados (debajo de carpetas) -->
    <div id="selected-themes-container" style="display: none;">
        <!-- Título y botones de temas se insertarán aquí por JavaScript -->
    </div>

    <!-- Contenedor para el contenido (párrafos, debajo de temas) -->
    <div id="content-container" style="display: none;"></div>

    <script type="module" src="js.js"></script>
</body>
</html>
